# HTTP server
#
server {
  listen 80 default_server;

  gzip on;
  gzip_http_version 1.1;
  gzip_vary on;
  gzip_comp_level 6;
  gzip_proxied any;
  gzip_types application/atom+xml application/javascript application/json application/rss+xml application/vnd.ms-fontobject application/x-font-ttf application/x-web-app-manifest+json application/xhtml+xml application/xml font/opentype image/svg+xml image/x-icon text/css text/plain text/x-component;
  gzip_buffers 16 8k;
  gzip_min_length 1024;
  gzip_disable msie6;

  brotli on;
  brotli_types text/plain text/css application/json application/javascript application/x-javascript text/javascript;
  brotli_comp_level 6;

  add_header X-Frame-Options "deny";

  location /authn {
    proxy_pass http://accounting;
  }

  location /api/ {
    proxy_pass http://accounting/;
    proxy_buffering off;
    proxy_set_header X-SSL-Verify 'SUCCESS';
  }

  error_page 401 /errors/401.html;
  error_page 403 /errors/403.html;
  error_page 404 /errors/404.html;
  error_page 405 /errors/405.html;
  error_page 418 =200 /errors/418.html;
  error_page 500 /errors/500.html;

  location /errors {
    internal;
    root /var;
  }

  location = /teapot {
    access_log off;
    return 418;
  }

  location = /invite {
    root /var/www;
    try_files /invite.html =404;
  }

  location = /invite.html {
    return 404;
  }

  location / {
    access_log off;
    root /var/www;
    index $index;
    add_header Cache-Control "public, max-age=31536000";
    add_header X-Frame-Options "deny";
    etag on;
    expires epoch;
    recursive_error_pages on;
  }
}
