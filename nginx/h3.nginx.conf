# If we receive X-Forwarded-Proto, pass it through; otherwise, pass along the
# scheme used to connect to this server
map $http_x_forwarded_proto $proxy_x_forwarded_proto {
  default $http_x_forwarded_proto;
  ''      $scheme;
}
# If we receive X-Forwarded-Port, pass it through; otherwise, pass along the
# server port the client connected to
map $http_x_forwarded_port $proxy_x_forwarded_port {
  default $http_x_forwarded_port;
  ''      $server_port;
}
# If we receive Upgrade, set Connection to "upgrade"; otherwise, delete any
# Connection header that may have been passed to this server
map $http_upgrade $proxy_connection {
  default upgrade;
  '' close;
}
# Apply fix for very long server names
server_names_hash_bucket_size 128;
# Set appropriate X-Forwarded-Ssl header
map $scheme $proxy_x_forwarded_ssl {
  default off;
  https on;
}
map $http_user_agent $index {
  "~iPad" index-mobile.html;
  "~iPhone" index-mobile.html;
  default index-desktop.html;
}
proxy_http_version 1.1;
proxy_buffering off;
proxy_set_header Host $http_host;
proxy_set_header Upgrade $http_upgrade;
proxy_set_header Connection $proxy_connection;
proxy_set_header X-Real-IP $remote_addr;
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
proxy_set_header X-Forwarded-Proto $proxy_x_forwarded_proto;
proxy_set_header X-Forwarded-Ssl $proxy_x_forwarded_ssl;
proxy_set_header X-Forwarded-Port $proxy_x_forwarded_port;
# Mitigate httpoxy attack (see README for details)
proxy_set_header Proxy "";
upstream accounting {
  server server:30000;
}
proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=accounting_cache:10m max_size=256m inactive=60m use_temp_path=off;

# HTTPS server
#
server {
  # Enable QUIC and HTTP/3.
  listen 443 quic reuseport;
  # Ensure that HTTP/2 is enabled for the server
  listen 443 ssl http2 default_server;

  # http2_push_preload on;

  gzip on;
  gzip_http_version 1.1;
  gzip_vary on;
  gzip_comp_level 6;
  gzip_proxied any;
  gzip_types application/atom+xml application/javascript application/json application/rss+xml application/vnd.ms-fontobject application/x-font-ttf application/x-web-app-manifest+json application/xhtml+xml application/xml font/opentype image/svg+xml image/x-icon text/css text/plain text/x-component;
  gzip_buffers 16 8k;
  gzip_min_length 1024;
  gzip_disable msie6;

  brotli on;
  brotli_types text/plain text/css application/json application/javascript application/x-javascript text/javascript;
  brotli_comp_level 6;

  # Enable TLS versions (TLSv1.3 is required for QUIC).
  ssl_protocols TLSv1.3;

  ssl_certificate /opt/accounting/certs/server.crt;
  ssl_certificate_key /opt/accounting/certs/server.key;
  ssl_dhparam /opt/accounting/certs/dhparam.pem;
  ssl_client_certificate /opt/accounting/certs/client.crt;
  ssl_verify_client optional;

  ssl_session_cache shared:SSL:1m;
  ssl_session_timeout 5m;

  # Enable TLSv1.3's 0-RTT. Use $ssl_early_data when reverse proxying to
  # prevent replay attacks.
  #
  # @see: http://nginx.org/en/docs/http/ngx_http_ssl_module.html#ssl_early_data
  ssl_early_data on;
  ssl_ciphers HIGH:!aNULL:!MD5;
  ssl_prefer_server_ciphers on;

  location /api/ {
    proxy_pass http://accounting/;
    proxy_buffering off;
    proxy_cache accounting_cache;

    add_header X-Cache-Status $upstream_cache_status;

    add_header alt-svc 'h2=":18080"; ma=86400, h3-29=":18080"; ma=86400, h3=":18080"; ma=86400' always;
    add_header X-Early-Data $tls1_3_early_data;
    add_header X-Frame-Options "deny";
    add_header Strict-Transport-Security "max-age=31536000" always;

    location /api/emptyVoucher {
      proxy_pass http://accounting/emptyVoucher;
      proxy_buffering on;
    }
    location /api/safe {
      proxy_pass http://accounting/safe;
      proxy_buffering on;
    }
  }

  location / {
    access_log off;
    root /var/www;
    index $index;
    add_header Cache-Control "public, max-age=31536000";
    etag on;
    expires epoch;
    error_page 401 /errors/401.html;
    error_page 403 /errors/403.html;
    error_page 404 /errors/404.html;

    add_header alt-svc 'h2=":18080"; ma=86400, h3-29=":18080"; ma=86400, h3=":18080"; ma=86400' always;
    add_header X-Early-Data $tls1_3_early_data;
    add_header X-Frame-Options "deny";
    add_header Strict-Transport-Security "max-age=31536000" always;

    location ~ ^/(?!(errors/)) {
      if ($ssl_client_verify != 'SUCCESS') {
        return 401;
      }
    }
  }
}

map $ssl_early_data $tls1_3_early_data {
  "~." $ssl_early_data;
  default "";
}
